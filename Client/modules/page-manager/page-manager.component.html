<div class="page-manager">
    <ul *ngIf="pageManager.pages.length" class="nav nav-tabs">
        <!--<ul class="nav nav-pills">-->
        <li *ngFor="let page of pageManager.pages; let idx = index;" class="nav-item pr-1" (click)="!page.active ? selectPage(idx) : false">
            <div *ngIf="page">
                <a class="nav-link" [class.active]="page.active">
                    <span class="mr-3" [textContent]="page.title"></span>
                    <span class="fa fa-times-circle" aria-hidden="true" (click)="closePage(idx);"></span>
                </a>
            </div>
        </li>
    </ul>
    <breadcrumbs *ngIf="activePage && activePage.children.length > 0" [rootPage]="activePage" [crumbs]="activePage.children" (selectCrumbOfPage)="selectCrumbOfPage($event)"></breadcrumbs>
    <div class="page-content">
        <p *ngIf="!pageManager.pages.length">No open pages</p>
        <router-outlet></router-outlet>
    </div>
</div>
